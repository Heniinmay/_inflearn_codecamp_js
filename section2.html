<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab - title</title>
    <script>
      //   console.log("script 태그를 실행했어요.");
      const output = () => {
        console.log("output 함수를 실행했어요");
      };
      output();
    </script>
  </head>
  <body>
    <div id="div-id" class="div-class">안녕하세요.</div>
    <div class="duv-class">반갑습니다.</div>
    <span>잘 부탁드립니다.</span>
    <span>인사해요.</span>

    <br />
    <br />

    <!-- 2.4 onclick (camel아님) 이벤트 추가 -->
    <button onclick="console.log('button을 눌렀어요')">Button</button>
    <button onclick="output()">Button2</button>

    <br />
    <br />

    <!-- 2.5 querySelector를 활용한 데이터 참조 -->
    <input />
  </body>
</html>
