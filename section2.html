<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Day</title>
    <link rel="stylesheet" href="section3.css" />
    <script></script>
    <script src="section3.js" defer></script>
    <script src="section4.js" defer></script>
  <body>
    <!-- 2.5 querySelector를 활용한 데이터 참조 -->
    <!-- id는 고유의 값으로 개별적으로 요소를 컨트롤,
        class는 공통적인 요소들을 컨트롤 하기 위해서 지정 -->

    <h1>D-Day</h1>
    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="d-day-message"></div>
    <div id="target-selector id">
      <input id="target-year-input" class="target-input" size="8" /> -
      <input id="target-month-input" class="target-input" size="5" /> -
      <input id="target-date-input" class="target-input" size="5" />
    </div>
    <button onclick="starter()" id="start-btn">카운트다운 시작</button>
    <button onclick="resetTimer()" id="start-btn">타이머 초기화</button>
  </body>
</html>
