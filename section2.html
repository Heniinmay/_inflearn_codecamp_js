<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Day</title>
    <link rel="stylesheet" href="section3.css" />
    <script>
      //   console.log("script 태그를 실행했어요.");
      const output = () => {
        console.log("output 함수를 실행했어요");
      };
      const dataFromMaker = () => {
        // id인지 Class인지 확실하게 적어줘야함
        // console.log(document.querySelector('#target-year-input').value);
        // console.log(document.querySelector('#target-month-input').value);
        // console.log(document.querySelector('#target-date-input').value);

        const inputYear = document.querySelector("#target-year-input").value;
        const inputMonth = document.querySelector("#target-month-input").value;
        const inputDate = document.querySelector("#target-date-input").value;

        //  console.log(`${inputYear}-${inputMonth}-${inputDate}`)

        const dateFormat = inputYear + "-" + inputMonth + "-" + inputDate;
        return dateFormat;
      };

      const counterMaker = () => {
        // console.log(dataFromMaker()); //return으로 함수값이 잘 넘어 오는 것을 확인
        const targetDateInput = dataFromMaker(); //return 데이터가 여기에 담겼따

        const nowDate = new Date();
        // console.log(nowDate)
        const targetDate = new Date(targetDateInput).setHours(0, 0, 0, 0); //자정을 기준으로 날짜를 다시 구해온다
        // console.log(targetDate)

        // console.log(targetDate - nowDate);

        const remaining = (targetDate - nowDate) / 1000; //왜 나누기 1000?

        // Math.floor 내림, 소숫점들을 없애줌
        const remainingDate = Math.floor(remaining / 3600 / 24);
        // % 나머지
        const remainingHours = Math.floor(remaining / 3600) % 24;
        const remainingMin = Math.floor(remaining / 60) % 60;
        const remainingSec = Math.floor(remaining) % 60;

        // console.log(
        //   `D-Day까지 ${remainingDate}일, ${remainingHours}시간, ${remainingMin}분, ${remainingSec}초`
        // );

        // ! 조건에 따른 메세지 출력
        // ! 만약, remaining === 0 이라면, 타이머가 종료되었습니다 를 리턴
        // 수도코드를 작성했다. 로직 하나하나를 세분화해서 자세하게 작성하는 것이 중요하다.

        if (remaining === 0 || remaining < 0) {
          console.log("타이버가 종료되었습니다.");
        } else if (isNaN(remaining)) {
          //만약, 잘못된 날짜가 들어왔다면, 유효한 시간대가 아닙니다. 출력
          console.log("유효한 시간대가 아닙니다.");
        }
      };
    </script>
    <script src="section3.js"></script>
  </head>
  <body>
    <!-- 2.5 querySelector를 활용한 데이터 참조 -->
    <!-- id는 고유의 값으로 개별적으로 요소를 컨트롤,
        class는 공통적인 요소들을 컨트롤 하기 위해서 지정 -->

    <h1>D-Day</h1>
    <div class="d-day-counter">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="target-selector">
      <input id="target-year-input" class="target-input" size="8" /> -
      <input id="target-month-input" class="target-input" size="5" /> -
      <input id="target-date-input" class="target-input" size="5" />
    </div>
    <button onclick="counterMaker()" id="start-btn">카운트다운 시작</button>
  </body>
</html>
